<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS CDN -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./public/css/styles.css" />

    <title>UX - Katya Meneses</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-lg container-xl py-4">
        <a class="navbar-brand" href="#"
          ><img src="./public/images/Logo.webp" alt="" height="90"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/portfolio">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/resume">RESUME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">LINKEDIN</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section id="main" class="main">
      <div class="container py-5">
        <div class="row justify-content-md-center">
          <div class="col col-lg-6 col-md-12 hero-image-container">
            <img
              src="/public/images/hero_home.webp"
              alt="Book with doodles of UX Design. There are eye glasses on the side of the book"
              height="auto"
            />
          </div>
          <div class="col col-lg-6 col-md-12">
            <p>
              Hello, I'm Katya Meneses Welcome There's much to see here. So, take your time, take a
              look around.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
